<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>

<body>
  <form action="#">
    <fieldset>
      <legend>Entre em contato</legend>

      <label for="assuntoContato"><strong>Assunto</strong></label>
      <select name="assuntoContato" id="assuntoContato">
        <option value="supote">Suporte</option>
        <option value="sugestao">Sugestão</option>
        <option value="reclamacao">Reclamação</option>
      </select>
      <br><br>

      <label for="nome"><strong> Nome Completo</strong></label><br>
      <input type="text" name="nome" id="nome" placeholder="Digite nome completo">
      <br><br>

      <label for="email"><strong>E-mail</strong></label><br>
      <input type="email" name="email" id="email" placeholder="example@example.com">
      <br><br>

      <label for="message"><strong>Mensagem</strong></label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <br><br>

      <input type="checkbox" name="notifica" id="notifica">
      <label for="notifica">Aceito receber novidades por e-mail</label>
      <br><br>
      <button>Enviar</button>

    </fieldset>
  </form>
</body>

</html>
