<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>

<body>
  <h1>Quiz sobre HTML</h1>
  <hr>
  <form action="#">
    <ol>
      <li>
        <h3>Qual significado de HTML?</h3>
        <div>
          <input type="radio" name="" id="">
          <label for="">A&#41; HyperText Markup Language</label>
        </div>
        <div>
          <input type="radio" name="" id="">
          <label for="">B&#41; HyperTable Max Language</label>
        </div>
        <div>
          <input type="radio" name="" id="">
          <label for="">C&#41; HypnoToad Multiple Loop</label>
        </div>
        <div>
          <input type="radio" name="" id="">
          <label for="">D&#41; HardText Markup Language</label>
        </div>
      </li>
      <li>
        <h3>Qual a primeira tag que um documento HTML deve conter?</h3>
        <div>
          <input type="radio" name="" id="">
          <label for="">A&#41; &lt;!DOCTYPE html&gt;</label>
        </div>
        <div>
          <input type="radio" name="" id="">
          <label for="">B&#41; &lt;head&gt;</label>
        </div>
        <div>
          <input type="radio" name="" id="">
          <label for="">C&#41; &lt;body&gt;</label>
        </div>
        <div>
          <input type="radio" name="" id="">
          <label for="">D&#41; &lt;html&gt;</label>
        </div>
      </li>
      <li>
        <h3>Dentre as tags abaixo, qual será representada em maior tamanho em uma página HTML?</h3>
        <div>
          <input type="radio" name="" id="">
          <label for="">A&#41; &lt;h2&gt;</label>
        </div>
        <div>
          <input type="radio" name="" id="">
          <label for="">B&#41; &lt;h1&gt;</label>
        </div>
        <div>
          <input type="radio" name="" id="">
          <label for="">C&#41; &lt;h3&gt;</label>
        </div>
        <div>
          <input type="radio" name="" id="">
          <label for="">D&#41; &lt;h4&gt;</label>
        </div>
      </li>
    </ol>
    <button>Enviar</button>
  </form>
</body>

</html>
